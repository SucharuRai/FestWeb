<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <link rel="stylesheet" href="/swiper-master/package/css/swiper.min.css">
    <style>
        body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;

    }
    </style>
</head>
<body>
        <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide" style="background-image:url(./linux.jpg)" onclick="remind()"></div>
                  <div class="swiper-slide" style="background-image:url(https://placekitten.com/100/100)"></div>
                  <div class="swiper-slide" style="background-image:url(./linux.jpg)"></div>
                  <div class="swiper-slide" style="background-image:url(./linux.jpg)"></div>
                  <div class="swiper-slide" style="background-image:url(https://placekitten.com/100/100)"></div>
                  <div class="swiper-slide" style="background-image:url(./linux.jpg)"></div>
                  <div class="swiper-slide" style="background-image:url(./linux.jpg)"></div>
                  <div class="swiper-slide" style="background-image:url(https://placekitten.com/100/100)"></div>
                  <div class="swiper-slide" style="background-image:url(./linux.jpg)"></div>
                  <div class="swiper-slide" style="background-image:url(https://placekitten.com/100/100)"></div>
                </div>
                <div class="swiper-pagination"></div>
  </div>

  <script src="swiper-master/package/js/swiper.min.js"></script>
  <script>
      remind =() => alert("clicked");
      var swiper = new Swiper('.swiper-container', {
      loop:true,
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
    </script>
</body>
</html>
